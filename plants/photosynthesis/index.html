<h1>光合作用</h1>
光合作用分<a class="lightlink" href="#light">光反应</a>和<a class="lightlink" href="#dark">暗反应</a>。
<a class="lightlink" href="#video">看影片</a>。
<h2 id="light">光反应</h2>
<figure>
<img alt="Light Reaction" class="autoimg" src="./img/light.png">
<figcaption>光反应</figcaption>
</figure>
光反应: 光能转化为化学能。<br>
水 → 氧气, NADP+ → NADPH, ADP → ATP。<br>
<h2 id="dark">暗反应</h2>
<figure>
<img alt="Dark Reaction (Image from textbook p130)" class="autoimg" src="./img/dark.png">
<figcaption>暗反应/卡尔文循环</figcaption>
</figure>
<h3>1. 二氧化碳固定</h3>
CO2 进入叶绿体基质，酶催化，CO2 + RuBP → 2PGA。
<h3>2. 三碳化合物的还原</h3>
PGA → PGAL (利用 ATP, NADPH)。
<h3>3. RuBP 的再生</h3>
小部分 PGAL 转换成葡萄糖<br>
PGAL → RuBP (利用 ATP)。
