<h2 id="meanings-of-a">"A" 的不同含义</h2>

DNA 中 "A": 腺嘌呤脱氧核苷酸，由<span style="color:red">腺嘌呤</span>、<span style="color:#00f">脱氧核糖</span>、<span style="color:purple">磷酸</span>组成<br>
RNA 中 "A": 腺嘌呤核糖核苷酸，由<span style="color:red">腺嘌呤</span>、<span style="color:#00f">核糖</span>、<span style="color:purple">磷酸</span>组成<br>
